<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
  integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Rock Paper Scissors</title>
</head>

<body>
  <!-- HEADER-->
  <header>
    <div class="header">
      <h1>Humans... you have no chance... lets play... <span id="RPS"> Rock Paper Scissors</span></h1>
    </div>
  </header>

  <!-- MAIN-->
  <main>
    <section>
      <div class="back-image-container" style=" background-image: url('./images/RPS_playing.jpeg');">
      </div>
    </section>

    <section id="points">
      <div class="Robot-points">
        <p id="alien-txt-wins">Robot Points:&nbsp</p>
        <p id="Robot-number-wins">0</p>
      </div>
      <div class="robots-playing">
        <p class="footer-h2"><span  id="winner">You</span>&nbspWIN<span id="S"></span></p>
      </div>
      <div class="Your-points">
        <p id="human-txt-wins">Your Points:&nbsp</p>
        <p id="Your-number-wins">0</p>
      </div>
    </section>

    <section id="game">
      <div class="alien-pic">
         <!-- <img id="Pic1" alt="Alien" src="./images/Alien_player1.avif"> -->
      </div>
      <div class="rock-paper-scissors">
        <div class="card-content bgimg p-0 mx-auto">
          <img id="mainImage" />
        </div>
      </div>
    </section>

  </main>

  <!-- FOOTER-->
  <footer>
    <section class="robots-online">
      <p id="robotsOnline" class="matchmaking titleScreen hidden"></p>
    </section>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
    integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/robotNames.js"></script>
</body>

</html>
