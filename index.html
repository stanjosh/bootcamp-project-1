<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
      integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container main">
        <div class="card advice p-4">
          
          <p id="cpuName" class="card header playing hidden"></p>
          <p id="cpuName" class="card header titleScreen hidden"></p>
            <div class="card-content bgimg p-0">
              <img id="cpuImage" class="mx-auto playing hidden">
            </div>
          

          <footer class="card-footer  w-100">
            <p class="card-footer-item playing hidden" id="playerButtons">
              <button class="button is-dark" id="rockButton" data-move="rock">
                rock
              </button>
              <button class="button is-dark" id="paperButton" data-move="paper">
                paper
              </button>
              <button class="button is-dark" id="scissorsButton" data-move="scissors">
                scissors
              </button>
            
            </p>
            <p class="matchmaking hidden">Finding an opponent for you...</p>
            <button class="titleScreen hidden button is-dark" id="startButton">Find a match</p> 
          </footer>
        </div>
        
    </div>
    <header class="header">
      <div class="navbar align-center">
        <p id="playersOnline"></p>
      </div></header>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"
      integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/robotNames.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
